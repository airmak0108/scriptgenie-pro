<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ScriptGenie Pro (Multilingual)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family: system-ui, Arial; margin:24px; line-height:1.4}
    .grid{display:grid; grid-template-columns:1fr 1fr; gap:16px}
    label{display:block; margin-top:8px; font-weight:600}
    input, select, textarea{width:100%; padding:10px; border:1px solid #ccc; border-radius:8px}
    button{padding:12px 16px; border:0; border-radius:10px; background:#111; color:#fff; cursor:pointer}
    .muted{color:#666}
    pre{background:#f6f6f6; padding:12px; border-radius:8px; overflow:auto; max-height:300px}
    audio{width:100%}
    .badge{display:inline-block; padding:4px 8px; border-radius:12px; background:#eee; font-size:12px}
  </style>
</head>
<body>
  <h1>ScriptGenie Pro <span class="badge">Demo</span></h1>
  <p class="muted">Multilingual YouTube script + voiceover generator. Payment flow (CIH/CMI) is prepared but disabled until credentials are added.</p>

  <div class="grid">
    <div>
      <label>Language
        <select id="language">
          <option value="en">English</option>
          <option value="fr">Français</option>
          <option value="ar">العربية</option>
          <option value="darija">الدارجة المغربية</option>
          <option value="es">Español</option>
          <option value="pt">Português</option>
        </select>
      </label>
      <label>Niche <input id="niche" placeholder="e.g. Tech, Cooking, Business" value="Tech"></label>
      <label>Topic <input id="topic" placeholder="e.g. Top 5 AI tools for YouTube in 2025" value="Top 5 AI tools for YouTube in 2025"></label>
      <label>Tone
        <select id="tone">
          <option value="friendly" selected>friendly</option>
          <option value="professional">professional</option>
          <option value="energetic">energetic</option>
        </select>
      </label>
      <label>Audience <input id="audience" placeholder="e.g. beginners" value="beginners"></label>
      <button id="generate">Generate Script + Voice</button>
      <p class="muted">Demo mode: generation is allowed without payment.</p>
    </div>
    <div>
      <h3>Result</h3>
      <pre id="out">No result yet.</pre>
      <div id="audioWrap"></div>
    </div>
  </div>

  <script>
    async function post(url, body){
      const r = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      return await r.json();
    }
    document.getElementById('generate').addEventListener('click', async ()=>{
      const language = document.getElementById('language').value;
      const niche = document.getElementById('niche').value;
      const topic = document.getElementById('topic').value;
      const tone = document.getElementById('tone').value;
      const audience = document.getElementById('audience').value;
      document.getElementById('out').textContent = 'Generating...';
      document.getElementById('audioWrap').innerHTML = '';
      const j = await post('/api/generate', { language, niche, topic, tone, audience });
      if (!j.ok){
        document.getElementById('out').textContent = JSON.stringify(j, null, 2);
        return;
      }
      document.getElementById('out').textContent = JSON.stringify(j.data, null, 2);
      if (j.data.audio_url){
        const a = document.createElement('audio');
        a.controls = true;
        a.src = j.data.audio_url;
        document.getElementById('audioWrap').appendChild(a);
      }
    });
  </script>
</body>
</html>
